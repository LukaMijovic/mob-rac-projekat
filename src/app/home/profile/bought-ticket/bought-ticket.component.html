<ion-card color="light">
  <ion-card-header>
    <ion-card-subtitle>{{reservation.flightDate}}</ion-card-subtitle>
    <ion-card-title>{{reservation.iataCodeDep}} - {{reservation.iataCodeArr}}</ion-card-title>
    <ion-card-subtitle>{{reservation.airlineName}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-card-title>Your seat code is: {{reservation.seatCode}}</ion-card-title>
  </ion-card-content>
</ion-card>
