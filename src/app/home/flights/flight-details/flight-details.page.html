<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!isLoading">Flight {{flight.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary" name="lines"></ion-spinner>
  </div>
  <div *ngIf="!isLoading" id="div-img">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <img [src]="'https://www.cathaypacific.com/content/dam/header-footer/cx_brushwing_logo.originalimage.png'" height="90" width="140"/>
        </ion-col>
        <ion-col size="6">
          <ion-label>{{flight.airlineName}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card *ngIf="!isLoading" color="medium">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-label>{{flight.iataCodeDep}}</ion-label>
        </ion-col>
        <ion-col class="col-icon" size="3">
          <ion-icon name="arrow-forward-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-label>{{flight.iataCodeArr}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col-icon">
          <ion-icon name="calendar-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>{{flight.flightDate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label>{{flight.departureScheduled.getHours()}}:{{flight.departureScheduled.getMinutes()}}</ion-label>
        </ion-col>
        <ion-col class="col-icon" size="3">
          <ion-icon name="alarm-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-label *ngIf="!(flight.arrivalScheduled.getFullYear() === 1970)">{{flight.arrivalScheduled.getHours()}}:{{flight.arrivalScheduled.getMinutes()}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
