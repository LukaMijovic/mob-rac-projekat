<ion-header>
  <ion-toolbar>
    <ion-title>Choose your class</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()" color="secondary">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--  <ion-list lines="inset" [inset]="true">-->
    <ion-item button detail="true" detail-icon="caret-forward-outline" (click)="choosePrice('ECONOMY')">
      <ion-label>
        <h2>Economy</h2>
        <p>${{priceList.economy}}</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true" detail-icon="caret-forward-outline" (click)="choosePrice('ECONOMY_PLUS')">
      <ion-label>
        <h2>Economy Plus</h2>
        <p>${{priceList.economyPlus}}</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true" detail-icon="caret-forward-outline" (click)="choosePrice('PREFERRED_ECONOMY')">
      <ion-label>
        <h2>Preferred Economy</h2>
        <p>${{priceList.preferredEconomy}}</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true" detail-icon="caret-forward-outline" (click)="choosePrice('BUSINESS')">
      <ion-label>
        <h2>Business</h2>
        <p>${{priceList.business}}</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true" detail-icon="caret-forward-outline" (click)="choosePrice('FIRST_CLASS')">
      <ion-label>
        <h2>First Class</h2>
        <p>${{priceList.firstClass}}</p>
      </ion-label>
    </ion-item>
<!--  </ion-list>-->
</ion-content>
