<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!isLoading" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Your reservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary" name="lines"></ion-spinner>
  </div>
  <div *ngIf="!isLoading">
    <app-reservation-component *ngFor="let reservation of this.reservationService.reservations" [reservation]="reservation"></app-reservation-component>
  </div>
</ion-content>

<ion-footer>
  <app-tab-bar></app-tab-bar>
</ion-footer>
