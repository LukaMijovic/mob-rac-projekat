<ion-card color="light">
  <ion-card-header>
    <ion-card-subtitle>{{reservation.flightDate}}</ion-card-subtitle>
    <ion-card-title>{{reservation.iataCodeDep}} - {{reservation.iataCodeArr}}</ion-card-title>
    <ion-card-subtitle>{{reservation.airlineName}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-card-title>Your seat code is: {{reservation.seatCode}}</ion-card-title>
    <ion-card-subtitle>${{reservation.amount}}</ion-card-subtitle>
  </ion-card-content>

  <ion-buttons>
    <ion-button fill="clear" color="primary" size="large" shape="round" (click)="buyReservation(reservation.id)">Buy</ion-button>
    <ion-button fill="clear" slot="end" shape="round" (click)="cancelReservation(reservation.id)">
      <ion-icon name="trash" color="danger" size="large"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-card>
